<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SmartBook Solver</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <!-- Update Required Screen -->
      <div id="update-screen" class="screen" style="display: none">
        <div class="icon">⚠️</div>
        <h1>Update Required</h1>
        <p class="muted">A new version is available. Please update to continue.</p>
        <p class="version-info">
          <span class="current"></span> → <span class="latest"></span>
        </p>
        <a id="update-btn" href="#" target="_blank" class="btn btn-primary">Download Update</a>
      </div>

      <!-- Disclaimer Screen -->
      <div id="disclaimer-screen" class="screen" style="display: none">
        <h1>Disclaimer</h1>
        <p class="muted">
          This tool is for <strong>educational purposes only</strong>.
          By using it, you accept full responsibility for any consequences.
        </p>
        <label class="checkbox-label">
          <input type="checkbox" id="agree-checkbox" />
          <span>I understand and accept</span>
        </label>
        <button id="agree-btn" class="btn btn-primary" disabled>Continue</button>
      </div>

      <!-- Main Screen -->
      <div id="main-screen" class="screen" style="display: none">
        <div class="status-card" id="status-card">
          <div class="status-indicator" id="status-indicator"></div>
          <div class="status-text">
            <span class="label">Status</span>
            <span class="value" id="status-value">Checking...</span>
          </div>
        </div>

        <button id="toggle-btn" class="btn btn-toggle" disabled>
          <span id="toggle-text">Loading...</span>
        </button>

        <p class="hint" id="hint-text"></p>

        <div class="footer">
          <span id="version"></span>
          <a href="https://github.com/KevinTrinh1227/McGraw-Hill-SmartBook-Solver" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
